{% extends 'base.html' %}


{% block head %}
<title>ejuma | Login</title>
{% endblock %}

{% block content %}
<section>

<div class="container form-group">
	<br><br><br><br><br>
<form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}<br>
    {{ form.password.label }} {{ form.password }}
    <input type="submit" value="Login">
</form>
</div>

</section>

{% endblock %}
