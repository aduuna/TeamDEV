{% extends 'base.html' %}


{% block head %}
<title>ejuma | Login</title>
{% endblock %}

{% block content %}
<section>

<div class="container form-group">

    <input type="submit" value="Login" class="btn btn-success">
</form>
</div>

</section>

{% endblock %}
